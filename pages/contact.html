<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We Make Records">
    <meta name="keywords" content="music, records, rca, vinyl, artists, popular, strokes">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!-- BS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- AOS CDN-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- STYLE LINK-->
    <link rel="stylesheet" href="../styles/css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <title>RCA Records</title>
</head>



<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/images/logo-header.png"
                        alt="rca-records"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./artists.html">ARTISTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./merch.html">MERCH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./about.html">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>CONTACT US</h1>

        <!-- grid container -->
        <div class="Contact">
            <div class="locAndItems">
                <!-- grid item location -->
                <section id="location">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3221.511818893216!2d-86.790952181185!3d36.154098025718994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8864669bbf8e2bd1%3A0x58996cad242caa06!2sRCA%20Records%20Label!5e0!3m2!1sen!2sar!4v1675890311897!5m2!1sen!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </section>

                <aside id="icons">
                    <div>
                        <img src="../assets/images/icon-map.png" alt="icon-map">
                        <h3>1201 Demonbreun St, Nashville</h3>
                    </div>

                    <div>
                        <img src="../assets/images/icon-telephone.png" alt="icon-telephone">
                        <h3>nick, our answering machine</h3>
                    </div>

                    <div>
                        <img src="../assets/images/icon-mail.png" alt="icon-email">
                        <h3>rcarecords@rca.com</h3>
                    </div>
                </aside>
            </div>

            <form id="form">
                <fieldset>
                    <div><label for="nombre">First Name:</label>
                        <input type="text" id="nombre">
                    </div>

                    <div><label for="apellido">Second Name:</label>
                        <input type="text" id="apellido">
                    </div>

                    <div><label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </div>

                    <div>
                        <label for="pais">Country</label>
                        <select id="pais" name="pais" class="select-input">
                            <option value>Select your Country</option>
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="venezuela">Venezuela</option>
                        </select>
                    </div>

                    <div><label for="newsletter">Subscribe to our newsletter?</label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                    </div>

                    <div><label for="comentarios"><br>
                            <textarea></textarea>
                        </label>
                    </div>

                    <div><input type="reset" value="Clean form">
                        <input type="submit" value="Join our mail list">
                    </div>
                </fieldset>
            </form>
        </div>

        <!-- +info button -->
        <div data-aos="fade-up" id="extra">
            <button type="button" class="btn btn-outline-info">Looking for a job?</button>
        </div>

        <!-- whatsapp bottom right -->
        <div class="whatsappFixed">
            <a href="#"><img src="../assets/images/whatsapp-icon.png" alt="whatsapp"></a>
        </div>

    </main>

    <footer>
        <nav class="navFooter">
            <ul>
                <li><a href="./artists.html">ARTISTS</a></li>
                <li><a href="./merch.html">MERCH</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <a class="logoFooter" href="../index.html">
            <img src="../assets/images/logo-footer.png" alt="logo-footer">
        </a>

        <ul class="redesFooter">
            <li>
                <a href="#"><img src="../assets/images/icon-spotify.png" alt="spotify">
                </a>
            </li>
            <li>
                <a href="#"><img src="../assets/images/icon-youtube.png" alt="youtube">
                </a>
            </li>
            <li>
                <a href="#"><img src="../assets/images/icon-instagram.png" alt="instagram">
                </a>
            </li>
            <li>
                <a href="#"><img src="../assets/images/icon-facebook.png" alt="facebook">
                </a>
            </li>
        </ul>

        <div class="copyright">
            <h5>Todos los derechos reservados</h5>
        </div>
    </footer>

</body>

<!--JS Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
